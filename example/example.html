<!doctype html>
<html lang="tw" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>

	<script src="https://code.angularjs.org/1.2.25/angular-animate.js"></script>
<!--	<script src="https://code.angularjs.org/1.2.26/i18n/angular-locale_zh-tw.js"></script>-->

	<script src="../datetime.js"></script>
	<link rel="stylesheet" href="../datetime.css">
	<link rel="stylesheet" href="https://rawgit.com/eight04/end2end/master/dist/end2end.css">

	<script>
		angular.module("App", ["datetime"]).controller("myDate", function($scope, $filter, $locale){
			$scope.myDate = new Date();
			$scope.createDate = function(){
				return new Date();
			}
			console.log($locale);
		});
	</script>
</head>
<body class="container" ng-controller="myDate">
	<h2>Angular Datetime <small>Demo Page</small></h2>
	<button class="btn-default" ng-click="myDate = createDate()">Set date model to now</button>
	<pre class="pool">myDate Model: {{myDate}}</pre>
	<div class="form-group">
		<label for="msql">MySQL format</label>
		<input type="text" datetime="yyyy-MM-dd HH:mm:ss" ng-model="myDate" class="form-control" id="mysql">
	</div>
	<div class="form-group">
		<label for="iso">Timezone</label>
		<input type="text" datetime="Z" ng-model="myDate" class="form-control" id="iso">
	</div>
	<h3>Localizable formats</h3>
	<div class="form-group">
		<label for="medium">Medium</label>
		<input type="text" datetime="medium" ng-model="myDate" class="form-control" id="medium">
	</div>
	<div class="form-group">
		<label for="short">Short</label>
		<input type="text" datetime="short" ng-model="myDate" class="form-control" id="short">
	</div>
	<div class="form-group">
		<label for="fullDate">Full Date</label>
		<input type="text" datetime="fullDate" ng-model="myDate" class="form-control" id="fullDate">
	</div>
	<div class="form-group">
		<label for="longDate">Long Date</label>
		<input type="text" datetime="longDate" ng-model="myDate" class="form-control" id="longDate">
	</div>
	<div class="form-group">
		<label for="mediumDate">Medium Date</label>
		<input type="text" datetime="mediumDate" ng-model="myDate" class="form-control" id="mediumDate">
	</div>
	<div class="form-group">
		<label for="shortDate">Short Date</label>
		<input type="text" datetime="shortDate" ng-model="myDate" class="form-control" id="shortDate">
	</div>
	<div class="form-group">
		<label for="mediumTime">Medium Time</label>
		<input type="text" datetime="mediumTime" ng-model="myDate" class="form-control" id="mediumTime">
	</div>
	<div class="form-group">
		<label for="shortTime">Short Time</label>
		<input type="text" datetime="shortTime" ng-model="myDate" class="form-control" id="shortTime">
	</div>

</body>
</html>
