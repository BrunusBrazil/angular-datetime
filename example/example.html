<!doctype html>
<html lang="tw" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<script src="https://code.angularjs.org/1.2.25/angular-animate.js"></script>
	<script src="https://code.angularjs.org/1.2.26/i18n/angular-locale_zh-tw.js"></script>

	<script src="../datetime.js"></script>
	<link rel="stylesheet" href="../datetime.css">
	
	<script>
		angular.module("App", ["datetime"]).controller("myDate", function($scope){
			$scope.myDate = new Date();
		});
	</script>
</head>
<body class="container" ng-controller="myDate">
	{{myDate}}
	<input type="text" datetime="yyyy-MM-dd HH:mm:ss" ng-model="myDate" class="form-control">
	<input type="text" datetime="MMM" ng-model="myDate" class="form-control">
</body>
</html>
